name: PR Checks

on:
  pull_request:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
      MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Project
        uses: ./.github/actions/setup-android
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Run checks (spotless, lint, detekt)
        run: ./gradlew spotlessCheck lintDebug ciDetekt

      - name: Assemble debug build
        run: ./gradlew assembleDebug

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Verify screenshot tests
        run: ./gradlew globalCiVerifyRoborazzi

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "**/build/test-results/**/*.xml"
        if: always()

      - name: Upload Roborazzi reports
        uses: actions/upload-artifact@v6
        with:
          name: roborazzi-reports
          path: "**/build/reports/roborazzi/**"

      - name: Upload Roborazzi failure screenshots
        uses: actions/upload-artifact@v6
        with:
          name: roborazzi-failures
          path: "**/build/outputs/roborazzi/**"

      - name: Upload lint reports (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'